<ion-card (click)="addReward()">
  <ion-list lines="none">
    <ion-item>
      <ion-avatar slot="start" size="large">
        <img [src]="getProfilePictureUrl(kid)" />
      </ion-avatar>
      <ion-label>{{ kid.name }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-card-content>
    <div class="rewards-container">
      @for (reward of kid.rewards; track reward.id) {
      <app-reward-card [reward]="reward"></app-reward-card>
      }
    </div>
  </ion-card-content>
</ion-card>
