<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-content>
      <ion-input [(ngModel)]="email" label="Email" type="email"></ion-input>
      <ion-input
        [(ngModel)]="password"
        label="Password"
        type="password"
      ></ion-input>
      <ion-button (click)="login()" expand="block" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </ion-button>

      <ion-button fill="clear" routerLink="/auth/signup">
        Don't have an account? Sign Up
      </ion-button>

      <ion-button fill="clear" routerLink="/auth/otp-login">
        Forgot Password?
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
