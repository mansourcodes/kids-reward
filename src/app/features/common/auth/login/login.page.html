<ion-content>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>

  <ion-card>
    <ion-card-content>
      <ion-input [(ngModel)]="email" label="Email" type="email"></ion-input>
      <ion-input
        [(ngModel)]="password"
        label="Password"
        type="password"
      ></ion-input>
      <ion-button (click)="login()" expand="block" [disabled]="loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </ion-button>
      <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>

      <ion-button fill="clear" routerLink="/auth/signup">
        Don't have an account? Sign Up
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div style="display: flex; flex-direction: column; align-items: center">
    <!-- <ion-text color="">- or -</ion-text> -->

    <!-- 
    <ion-button (click)="auth.signInWithGoogle()"
      >Sign in with Google</ion-button
    > -->
    <!-- <ion-button (click)="auth.signInWithApple()">Sign in with Apple</ion-button> -->
  </div>
</ion-content>
