<ion-card (click)="addReward()">
  <ion-card-header>
    <ion-card-title>{{ kid.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    @if (kid.profile_picture_url) {
    <img
      [src]="kid.profile_picture_url"
      alt="Profile picture"
      class="profile-pic"
    />
    } @else {
    <img
      [src]="getAvatarUrl(kid.name)"
      alt="Default avatar"
      class="profile-pic"
    />
    }

    <div class="rewards-container">
      @for (reward of rewards; track reward.id) {
      <ion-button
        [color]="reward.is_good ? 'success' : 'danger'"
        size="small"
        class="reward-button"
      >
        {{ reward.emoji }}
      </ion-button>
      }
    </div>
  </ion-card-content>
</ion-card>
