<ion-card>
  <ion-card-header>
    <ion-card-title>{{ kid.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    @if (kid.profile_picture_url) {
    <img
      [src]="kid.profile_picture_url"
      alt="Profile picture"
      class="profile-pic"
    />
    } @else {
    <img
      [src]="getAvatarUrl(kid.name)"
      alt="Default avatar"
      class="profile-pic"
    />
    }
  </ion-card-content>
</ion-card>
